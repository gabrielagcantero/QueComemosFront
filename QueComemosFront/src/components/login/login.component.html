<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión - ¿Qué comemos?</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="assets/logo-facultad.png" alt="Logo de la Facultad" />
        <h2>
          <a
            [routerLink]="['/usuario-home']"
            style="color: white; text-decoration: none"
            >¿Qué comemos?</a
          >
        </h2>
      </div>
    </nav>

    <div class="center-container">
      <h1 class="center-text">
        ¿Qué comemos? - Buffet Facultad de Informática
      </h1>

      <form [formGroup]="formulario" (ngSubmit)="login()">
        <div>
          <input 
            type="email" 
            placeholder="Email" 
            formControlName="email" 
            class="full-width" 
          />
          <div *ngIf="formulario.get('email')?.invalid && (formulario.get('email')?.dirty || formulario.get('email')?.touched)" class="error-message">
            <small *ngIf="formulario.get('email')?.errors?.['required']">
              El email es obligatorio
            </small>
            <small *ngIf="formulario.get('email')?.errors?.['email']">
              Ingrese un email válido
            </small>
          </div>
        </div>
        
        <div>
          <input
            type="password"
            placeholder="Contraseña"
            formControlName="clave"
            class="full-width"
          />
          <div *ngIf="formulario.get('clave')?.invalid && (formulario.get('clave')?.dirty || formulario.get('clave')?.touched)" class="error-message">
            <small *ngIf="formulario.get('clave')?.errors?.['required']">
              La contraseña es obligatoria
            </small>
          </div>
        </div>
      
        <div class="submit-container">
          <button type="submit" [disabled]="formulario.invalid">Iniciar Sesión</button>
        </div>
      </form>

      <p *ngIf="loginError" class="error-message">{{ loginError }}</p>

      
      <p>
        <a [routerLink]="['/usuario-registro']">¿No tienes cuenta? Regístrate</a>
      </p>
    </div>
  </body>
</html>
