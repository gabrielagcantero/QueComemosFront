<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar nueva comida - ¿Qué comemos?</title>
</head>
<body>
<nav>
  <div class="logo">
    <img src="assets/logo-facultad.png" alt="Logo de la Facultad">
    <h2>
      <a [routerLink]="['/admin-home']"
         style="color: inherit; text-decoration: none;">¿Qué comemos?</a>
    </h2>
  </div>
  <div class="profile">
    <img src="assets/user.jpg" alt="Foto del Usuario">
    <p>Salir</p>
  </div>
</nav>
<h1>Agregar nueva comida</h1>
<form (ngSubmit)="register()">
  <input type="text" placeholder="Nombre de la nueva comida" [(ngModel)]="comida.nombre" required>
  <input type="text" placeholder="Precio de la nueva comida" [(ngModel)]="comida.precio" required>
  <select [(ngModel)]="comida.categoria" required>
    <option value="">Seleccione categoría</option>
    <option value="ENTRADA">Entrada</option>
    <option value="PLATO_PRINCIPAL">Plato principal</option>
    <option value="BEBIDA">Bebida</option>
    <option value="POSTRE">Postre</option>
  </select>
  <div class="row">
    <input type="checkbox" id="enCarta" name="enCarta" value=true [(ngModel)]="comida.enCarta">
    <label for="enCarta">¿Se ofrece en la carta de comidas?</label>
  </div>
  <div class="row">
    <input type="checkbox" id="esVegetriano" name="esVegetriano" value=true [(ngModel)]="comida.vegetariano">
    <label for="esVegetriano">¿Es vegetariano?</label>
  </div>
  <input type="text" placeholder="url de la imagen de la comida" [(ngModel)]="comida.nombre">

  <button type="submit">Agregar comida</button>

  <button class="cancel" [routerLink]="['/admin-comidas']">Cancelar</button>
</form>
</body>
</html>
