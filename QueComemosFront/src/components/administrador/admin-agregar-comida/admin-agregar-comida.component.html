<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar nueva comida - ¿Qué comemos?</title>
</head>
<body>
  <app-admin-navbar></app-admin-navbar>
<h1>Agregar nueva comida</h1>
<form [formGroup]="formulario" (ngSubmit)="register()">
  <input type="text" placeholder="Nombre de la nueva comida" formControlName="nombre" required>
  <div *ngIf="formulario.get('nombre')?.touched && formulario.get('nombre')?.invalid" class="error">
    El nombre del menú es obligatorio.
  </div>
  <input type="text" placeholder="Precio de la nueva comida" formControlName="precio" required>
  <div *ngIf="formulario.get('precio')?.touched && formulario.get('precio')?.invalid" class="error">
    El precio es obligatorio y debe ser un número positivo.
  </div>
  <select formControlName="categoria" required>
    <option value="" disabled>Seleccione categoría</option>
    <option value="ENTRADA">Entrada</option>
    <option value="PLATO_PRINCIPAL">Plato principal</option>
    <option value="BEBIDA">Bebida</option>
    <option value="POSTRE">Postre</option>
  </select>
  <div *ngIf="formulario.get('categoria')?.touched && formulario.get('categoria')?.invalid" class="error">
    Debe seleccionar una categoria.
  </div>
  <div class="row">
    <input type="checkbox" id="enCarta" name="enCarta" value=true formControlName="enCarta">
    <label for="enCarta">¿Se ofrece en la carta de comidas?</label>
  </div>
  <div class="row">
    <input type="checkbox" id="esVegetriano" name="esVegetriano" value=true formControlName="vegetariano">
    <label for="esVegetriano">¿Es vegetariano?</label>
  </div>
  <div>
    <input 
      type="file" 
      accept="image/*" 
      (change)="onFileSelected($event)" 
      class="full-width"
      formControlName="foto"
    />
  </div>
  <button type="submit">Agregar comida</button>

  <button class="cancel" [routerLink]="['/admin-comidas']">Cancelar</button>
</form>
</body>
</html>
