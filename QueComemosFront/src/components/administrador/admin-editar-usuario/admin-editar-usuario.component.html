<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Usuario - ¿Qué comemos?</title>
</head>
<body>
<nav>
  <div class="logo">
    <img src="assets/logo-facultad.png" alt="Logo de la Facultad">
    <h2>
      <a [routerLink]="['/admin-home']"
         style="color: inherit; text-decoration: none;">¿Qué comemos?</a>
    </h2>
  </div>
  <div class="profile">
    <img src="assets/user.jpg" alt="Foto del Usuario">
    <p>Salir</p>
  </div>
</nav>
<h1>Editar usuario</h1>
<form>
  <input type="text" placeholder="Nombre" required>
  <input type="text" placeholder="Apellido" required>
  <input type="text" placeholder="DNI" required>
  <input type="text" placeholder="Turno" required>
  <input type="password" placeholder="Contraseña" required><br>
  <div class="input-group">
    <div class="input-group">
      <label for="fileInput">Editar imagen (opcional)</label> <input
      type="file" id="fileInput">
    </div>
  </div><br>
  <button type="submit">Editar usuario</button><br>
  <button class="cancel" [routerLink]="['/admin-usuarios']">Cancelar</button></form>
</body>
</html>
