<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Comidas - ¿Qué comemos?</title>
</head>
<body>
  <nav>
    <div class="logo">
      <a [routerLink]="['/admin-home']">
      <img src="assets/logo-facultad.png" alt="Logo de la Facultad">
      </a>
      <h2>
      <a [routerLink]="['/admin-home']"
         style="color: white; text-decoration: none;">¿Qué comemos?</a>
      </h2>
    </div>
    
    <div class="profile">
      <a [routerLink]="['/admin-editar-perfil']">
        <img src="assets/user.jpg" alt="Foto del Usuario">
      </a>
      <h4>
      <a [routerLink]="['/admin-editar-perfil']"
         style="color: white; text-decoration: none;">Salir</a>
      </h4>
    </div>
    </nav>
<h1>Administración de Comidas</h1>
<button class="add-comida" [routerLink]="['/admin-agregar-comida']">Agregar nueva comida</button>

<table>
  <tr>
    <th>Nombre</th>
    <th>Precio</th>
    <th>Imagen</th>
    <th>Categoría</th>
    <th>Acciones</th>
  </tr>
  <tr *ngFor="let comida of comidas">
    <td>{{ comida.nombre }}</td>
    <td>${{ comida.precio }}</td>
    <td>
      <div class="menu-item">
        <img class="menu-image" src="{{ comida.imagen }}" alt="{{ comida.nombre }}">
      </div>
    </td>
    <td>{{ comida.categoria }}</td>
    <td>
      <button [routerLink]="['/admin-editar-comida']">Editar</button>
      <button>Eliminar</button>
    </td>
  </tr>
  <!-- Repite para cada menú -->
</table>
</body>
</html>
