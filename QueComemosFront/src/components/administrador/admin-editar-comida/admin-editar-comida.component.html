<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar comida - ¿Qué comemos?</title>
</head>
<body>
  <app-admin-navbar></app-admin-navbar>
<h1>Editar comida</h1>
<form [formGroup]="formulario" (ngSubmit)="update()">
  <input type="text" [value]="foodData.nombre" formControlName="nombre" required>
  <input type="text" [value]="foodData.precio" formControlName="precio" required>
  <select formControlName="categoria" required>
    <option value="" disabled>Seleccione categoría</option>
    <option value="ENTRADA" [selected]="foodData.categoria === 'ENTRADA'">Entrada</option>
    <option value="PLATO_PRINCIPAL" [selected]="foodData.categoria === 'PLATO_PRINCIPAL'">Plato principal</option>
    <option value="BEBIDA" [selected]="foodData.categoria === 'BEBIDA'">Bebida</option>
    <option value="POSTRE" [selected]="foodData.categoria === 'POSTRE'">Postre</option>
  </select>
  <div>
    <input type="checkbox" id="enCarta" name="enCarta" [checked]="foodData.enCarta" value=true formControlName="enCarta">
    <label for="enCarta" class="small-text">¿Se ofrece en la carta de comidas?</label>
  </div>
  <div>
    <input type="checkbox" id="vegetariano" name="esVegetriano" [checked]="foodData.esVegetariano" value=true formControlName="vegetariano">
    <label for="esVegetriano" class="small-text">¿Es vegetariano?</label>
  </div>

  <div>
    <input 
      type="file" 
      accept="image/*" 
      (change)="onFileSelected($event)" 
      class="full-width"
      formControlName="foto"
    />
  </div>
  
  <div class="submit-container">
    <button type="submit">Editar comida</button>
  </div>
</form>
</body>
</html>
