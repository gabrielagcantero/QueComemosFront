<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar menú - ¿Qué comemos?</title>
</head>
<body>
  <app-admin-navbar></app-admin-navbar>
  <h1>Editar Menú</h1>
  <form [formGroup]="formulario" (ngSubmit)="submitForm()">
    <!-- Nombre -->
    <input
      type="text"
      placeholder="Nombre del menú"
      formControlName="nombre"
      required
    /><br />

    <!-- Precio -->
    <input
      type="number"
      placeholder="Precio del menú"
      formControlName="precio"
      required
    /><br />

    <select formControlName="entradaId">
      <option value="" disabled selected>Selecciona una entrada</option>
      <option *ngFor="let entrada of entradas" [value]="entrada.id">
        {{ entrada.nombre }}
      </option>
    </select><br />

    <!-- Plato Principal -->
    <select formControlName="platoPrincipalId">
      <option value="" disabled selected>Selecciona un plato principal</option>
      <option *ngFor="let principal of principales" [value]="principal.id">
        {{ principal.nombre }}
      </option>
    </select><br />

    <!-- Bebida -->
    <select formControlName="bebidaId">
      <option value="" disabled selected>Selecciona una bebida</option>
      <option *ngFor="let bebida of bebidas" [value]="bebida.id">
        {{ bebida.nombre }}
      </option>
    </select><br />

    <!-- Postre -->
    <select formControlName="postreId">
      <option value="" disabled selected>Selecciona un postre</option>
      <option *ngFor="let postre of postres" [value]="postre.id">
        {{ postre.nombre }}
      </option>
    </select><br />

    <!-- ¿Es vegetariano? -->
    <div class="checkbox-vegie">
      <input
        type="checkbox"
        id="vegetariano"
        formControlName="esVegetariano"
      />
      <label for="vegetariano" class="small-text">¿Es vegetariano?</label><br />
    </div>
    <br />

    <!-- Fecha de Venta -->
    <div class="fecha-venta">
      <label for="fechaVenta" class="small-text">Fecha de venta:</label>
      <input
        type="date"
        id="fechaVenta"
        formControlName="fecha"
        required
      />
    </div>
    <br />

    <div class="submit-container">
      <button type="submit">Editar comida</button>
    </div>
  </form>

</body>
</html>
