<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar nuevo Usuario - ¿Qué comemos?</title>
</head>
<body>
<nav>
  <div class="logo">
    <img src="../logo-facultad.png" alt="Logo de la Facultad">
    <h2>
      <a href="admin-home.html"
         style="color: inherit; text-decoration: none;">¿Qué comemos?</a>
    </h2>
  </div>
  <div class="profile">
    <img src="../user.jpg" alt="Foto del Usuario">
    <p>Salir</p>
  </div>
</nav>
<h1>Agregar nuevo usuario</h1>
<form>
  <input type="text" placeholder="Nombre" required>
  <input type="text" placeholder="Apellido" required>
  <input type="text" placeholder="DNI" required>
  <input type="text" placeholder="Turno" required>
  <input type="password" placeholder="Contraseña" required><br></br>
  <div class="input-group">
    <div class="input-group">
      <label for="fileInput">Agregar imagen (opcional)</label> <input
      type="file" id="fileInput">
    </div>
  </div><br></br>
  <button type="submit">Agregar usuario</button><br></br>
  <button class="cancel" onclick="window.location.href='admin-usuarios.html'">Cancelar</button>
</form>
</body>
</html>
