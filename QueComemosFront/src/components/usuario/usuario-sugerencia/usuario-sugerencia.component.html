<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sugerencias - ¿Qué comemos?</title>
</head>
<body>
<nav>
  <div class="logo">
    <img src="assets/logo-facultad.png" alt="Logo de la Facultad">
    <h2>
      <a [routerLink]="['/usuario-home']"
         style="color: inherit; text-decoration: none;">¿Qué comemos?</a>
    </h2>
  </div>
  <div class="profile">
    <img src="assets/user.jpg" alt="Foto del Usuario">
    <div class="dropdown">
      <button class="dropbtn">Mi Perfil</button>
      <div class="dropdown-content">
        <button [routerLink]="['/usuario-editar-perfil']">Editar Perfil</button> <a
        href="logout.html">Salir</a>
      </div>
    </div>
  </div>
</nav>
<h1>Buzón de Sugerencias</h1>
<form>
  <select required>
    <option value="">Seleccione tipo de sugerencia</option>
    <option value="alimentos">Alimentos</option>
    <option value="infraestructura">Infraestructura</option>
    <option value="atencion">Atención</option>
  </select>
  <textarea placeholder="Escriba su sugerencia aquí" required></textarea>
  <button type="submit">Enviar Sugerencia</button>
</form>
</body>
</html>
