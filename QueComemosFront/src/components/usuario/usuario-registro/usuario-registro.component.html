<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - ¿Qué comemos?</title>
</head>
<body>
<nav>
  <div class="logo">
    <img src="assets/logo-facultad.png" alt="Logo de la Facultad">
    <h2>
      <a [routerLink]="['/usuario-home']"
         style="color: inherit; text-decoration: none;">¿Qué comemos?</a>
    </h2>
  </div>
</nav>
<h1>Registro de Usuario</h1>
<form>
  <input type="text" placeholder="Apellido" required> <input
  type="text" placeholder="Nombres" required> <input
  type="email" placeholder="Email" required> <input type="text"
                                                    placeholder="DNI" required> <input type="password"
                                                                                       placeholder="Contraseña" required> <input type="file"
                                                                                                                                 accept="image/*">
  <button type="submit">Registrarse</button>
</form>
</body>
</html>
