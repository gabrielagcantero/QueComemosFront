<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Responsable de Turno - ¿Qué comemos?</title>
</head>
<body>
	<nav>
		<div class="logo">
			<img src="assets/logo-facultad.png" alt="Logo de la Facultad">
			<h2>
				<a [routerLink]="['']"
					style="color: inherit; text-decoration: none;">¿Qué comemos?</a>
			</h2>
		</div>
		<div class="profile">
			<img src="assets/user.jpg" alt="Foto del Usuario">
			<div class="dropdown">
				<button class="dropbtn">Mi Perfil</button>
				<div class="dropdown-content">
          <button [routerLink]="['/responsable-editar-perfil']">Editar Perfil</button> <a
						href="logout.html">Salir</a>
				</div>
			</div>
		</div>
	</nav>
	<h1>Panel de Responsable de Turno</h1>
	<div class="buttons">
    <button [routerLink]="['/responsable-usuarios']">Usuarios Habilitados</button>
    <button [routerLink]="['/responsable-compras']">Compras de Menús</button>
    <button [routerLink]="['/responsable-pagos']">Registro de Pagos</button>
    <button [routerLink]="['/responsable-sugerencias']">Ver Sugerencias</button>
	</div>
</body>
</html>
